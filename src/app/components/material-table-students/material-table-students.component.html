<h1 mat-dialog-title>Students Table</h1>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="find a student by name or surname" #input>
</mat-form-field>
<table  mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let student"> {{student.id}} </td>
  </ng-container>

  <ng-container matColumnDef="fio">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ФИО </th>
    <td mat-cell *matCellDef="let student"> {{student.fio}} </td>
  </ng-container>

  <ng-container matColumnDef="group">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Группа </th>
    <td mat-cell *matCellDef="let student"> {{student.group}} </td>
  </ng-container>

  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Номер телефона </th>
    <td mat-cell *matCellDef="let student"> {{student.phoneNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Действия </th>
    <td mat-cell *matCellDef="let student">
      <button mat-stroked-button (click)="updateStudent(student.id)" color="primary">Edit</button>
      <button mat-stroked-button (click)="deleteStudent(student.id)" color="warn">Delete</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
<button mat-flat-button color="primary" (click)="addNewStudent()">Add new student</button>
<br/><br/>
<button mat-flat-button color="primary" (click)="logout()">Logout</button>
